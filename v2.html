	letter-spacing: 2px;
text-transform: uppercase;
}

.logo-row img {
  -webkit-animation: FadeInLeft 1.2s ease forwards;
  opacity: 0;
height: 100%;
display: inline-block;
	margin         : 0 0.75em;
}

@-Webkit-Keyframes FadeInLeft {
  0% {
    Opacity: 0;
    -Webkit-Transform: TranslateX(-20px);
    Transform: TranslateX(-20px);
  }

  100% {
    Opacity: 1;
    -Webkit-Transform: TranslateX(0);
    Transform: TranslateX(0);
  }
}

@Keyframes FadeInLeft {
  0% {
    Opacity: 0;
    -Webkit-Transform: TranslateX(-20px);
    -Ms-Transform: TranslateX(-20px);
    Transform: TranslateX(-20px);
  }

  100% {
    Opacity: 1;
    -Webkit-Transform: TranslateX(0);
    -Ms-Transform: TranslateX(0);
    Transform: TranslateX(0);
  }
}

.FadeInLeft {
  -Webkit-Animation-Name: FadeInLeft;
  Animation-Name: FadeInLeft;
}

#start-wrapper {
height: 300px;
}
#cover{
height: 100%;
overflow: hidden;
width: 100%;
background: url(cover.jpg);

#profpicbox{

margin-left: 15px;

a {text-decoration: none;}
a {color: inherit;}


@media only screen and (max-width: 765px) {
#profpicbox{left: 5%;top: -120px;}
#prof{width: 125px;height: 125px;}
#profname{font-size: 130%;font-size: 5vw;margin-top: 60px;}

@media only screen and (max-width: 550px) {
#profpicbox{left: 5%;top: -120px;}
#prof{width: 100px;height: 100px;}
#profname{font-size: 130%;font-size: 6vw;margin-top: 60px;}

#technologies {height: 25px;}
#education {height: 60px;}
#social-media {height: 30px;}
.logo-row img {margin: 0 2px;}

<!-- Maps Module -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
		var map;
		var mainCenter = new google.maps.LatLng(22.125254, 64.783432);
			//  "color": "#703030"
		var landColor = "#703030";
		var seaColor = "#1f242b";
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    zoom: 4,
                    // The latitude and longitude to center the map (always required)
                    center: mainCenter, // Pune, Dubai midpoint
					disableDefaultUI: true,
					scrollwheel: false, navigationControl: false, mapTypeControl: false, scaleControl: false, draggable: false,
					disableDoubleClickZoom: true,
                    // How you would like to style the map. 
                    styles: [{"stylers": [{"visibility": "off"}]},
    {
        "featureType": "water",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "color": seaColor
            }
        ]
    },
    {
        "featureType": "landscape",
        "stylers": [
            {
                "visibility": "on"
            },
            {
                "color": landColor
            }
        ]
    },
    {
        "featureType": "administrative",
        "elementType": "geometry.stroke",
        "stylers": [
            {
                "visibility": "off"
            },
            {
                "color": "#2f343b"
            },
            {
                "weight": 1
            }
        ]
    }
]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                map = new google.maps.Map(mapElement, mapOptions);

                // Let's also add a marker while we're at it
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(18.5203, 73.8567),
                    map: map,
                    title: 'Pune'
                });
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(25.2048, 55.2708),
                    map: map,
                    title: 'Dubai'
                });
				
            }
			
			
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
			
			google.maps.event.addDomListener(window, "resize", function() {
var center = map.getCenter();
google.maps.event.trigger(map, 'resize');
map.setCenter(center);
});
        </script>
