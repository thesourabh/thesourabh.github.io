<body>


<header>
    <h1>Sourabh Shetty</h1>
	<h2>Courses</h2>
</header>

<div class="courses" id="courses">
</div>

<script type="text/javascript">
  let dynamicStyling = function () {
    let coursesDOM = document.getElementById("courses");
    let coursesWidth = Math.floor(window.innerWidth / 330) * 330;
    coursesDOM.style.width = coursesWidth + "px";
  };
  // courseList.sort((a, b) => a.number.localeCompare(b.number));
  let coursesDOM = document.getElementById("courses");
  courseList.forEach((course) => {
    let category = course.category;
    let courseDOM = `
            <div class="course">
                <span class="courseField" style="background-color: ${course.color || categoryColor[category] || "gray"}">${course.field}</span>
                <div class="courseName">${course.name}</div>
                <div class="courseInstructor">${course.instructor}</div>
                <div class="courseSchool">${course.school}</div>
            </div>
        `;
    coursesDOM.innerHTML = coursesDOM.innerHTML + courseDOM;
    dynamicStyling();
    window.addEventListener("resize", dynamicStyling);
  });
</script>
</body>
</html>
